<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js" defer></script>
      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js" defer></script>  
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   </head>
   <body>
      <div class="center">
         <form name="forms">
            <input type="text" id="result" name="result" disabled>
            <div class="buttons">
               <button type="button" id="seven" value="7">7</button>
               <button type="button" id="eight" value="8">8</button>
               <button type="button" id="nine" value="9">9</button>
               <button type="button" id="divide" value="/">/</button><br>
               <button type="button" id="four" value="4">4</button>
               <button type="button" id="five" value="5">5</button>
               <button type="button" id="six" value="6">6</button>
               <button type="button" id="multi" value="*">*</button><br>
               <button type="button"  id="1" value="1">1</button>
               <button type="button" id="2" value="2">2</button>
               <button type="button" id="3" value="3">3</button>
               <button type="button" id="subtract" value="-">-</button><br>
               <button type="button" id="dot" value=".">.</button>
               <button type="button" id="zero" value="0">0</button>
               <button type="button" id="add" value="+">+</button>
               <button type="button" id="clear" value="C">C</button><br>
               <button type="button" id="equal" value="=">=</button>
               <h1 id="title" >calculator</h1>
                <p id="description">This calculator design by Mohammed Fareestha</p>

            </div>
         </form>
      </div>
      <script src="/app.js" ></script>


   </body>
</html>
